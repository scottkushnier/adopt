<!DOCTYPE html>
<head>
  <style>
    body {
      font-family: sans-serif;
    }
    a:link {
      text-decoration: none;
    }
    a:visited {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    a {
      color: rgb(7, 47, 179);
    }
    figure { 
      display: inline-block;
    }
  </style>
</head>
<body>
  {% if is_petlist %}
  <h1>Pets</h1>
  {% if pets %} {% for pet in pets %}

  <figure>
  {% if 'http' in pet.photo_url %}
    <img height="50px" src="{{pet.photo_url}}" />
  {% else %}
    <img height="50px" src="http://localhost:5000/static/{{pet.photo_url}}" />
  {% endif %}
  <figcaption> <a href="{{pet.id}}">{{pet.name}} </a> 
    {% if pet.available %}
    <strong> is available! </strong> {% endif %}<figcaption>
  </figure>

  {% endfor %} 
  {% endif %}
  <br />
  <a href="add"><button submit="">Add Pet</button></a>
  <br /><br />
  {% endif %}
</body>
